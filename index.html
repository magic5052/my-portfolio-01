<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+JP:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <nav class="nav">
            <div class="my-profile">
                <a href="#">MyProfile</a>
            </div>
            <div class="my-select">
                <a href="#">About</a>
                <a href="#">Works</a>
            </div>
        </nav>
    </header>

    <main>
        <article>
            <!-- メイン画像 -->
            <div class="main-image">
                <img src="./images/main.png" alt="">
            </div>

            <!-- About -->
            <h1 id="about">About</h1>
            <section class="about">
                <img src="/images/about.png" alt="" class="circle">
                <div class="content">
                    <p class="name">Kazuki Asaina</h3>
                    <ul>
                        <li>25歳　長野県佐久市出身</li>
                        <li>ソフトウェア業界でマーケティングに従事</li>
                        <li>趣味はカメラ、愛機はCanon</li>
                        <li>自然を撮影するのが好きで、海や山によく行く</li>
                    </ul>
                </div>
            </section>

            <!-- Works -->
            <h2>Works</h2>
            <section class="works">
                <div class="item">
                    <img src="./images/works1.png" alt="">
                    <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
                </div>
                <div class="item-center">
                    <img src="./images/works2.png" alt="">
                    <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                </div>
                <div class="item">
                    <img src="./images/works3.png" alt="">
                    <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                </div>
            </section>
        </article>
    </main>

    <footer>
        <p>&copy; MyProfile. All rights reserved.</p>
    </footer>


</body>

</html>
